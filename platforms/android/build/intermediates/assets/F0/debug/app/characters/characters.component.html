<ActionBar title="Star Wars Characters"></ActionBar>
<GridLayout columns="*" rows="*, 5*" class="list-group-item">
    <StackLayout row="0" class="margin-top-50" height="100">
        <TextField text="" class="input input-border" hint="Search for Character" [(ngModel)]="term"></TextField>
    </StackLayout>
    <StackLayout row="1">
        <ListView [items]="characters | filter:term">
            <ng-template let-character="item" class="list-group">
                <GridLayout columns="*, *" rows="auto, auto" class="list-group-item"
                            [nsRouterLink]="['/character', character.id]">
                    <Image [src]="character.image" width="100" height="100" col="0" class="thumb img-rounded"></Image>
                    <StackLayout row="0" col="1">
                        <Label [text]="character.name" class="list-group-item-heading"></Label>
                    </StackLayout>
                </GridLayout>
            </ng-template>
        </ListView>
    </StackLayout>
</GridLayout>
